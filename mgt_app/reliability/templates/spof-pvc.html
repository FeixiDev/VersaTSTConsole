<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="{{url_for('static',filename='layui/css/layui.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        margin: 10px;
      }

      .demo-carousel {
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="layui-row">
      <fieldset
        class="layui-elem-field site-demo-button"
        style="margin-top: 20px; margin-left: 20px; width: 95%;"
      >
        <legend>Test case of Spof_pvc scenario</legend>
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">test_name</label>
            <div class="layui-input-inline">
              <input
                type="text"
                placeholder="请输入正确值"
                name="test_name"
                autocomplete="off"
                class="layui-input"
                lay-verify="required"
              />
            </div>
            <label class="layui-form-label">test_times</label>
            <div class="layui-input-inline">
              <input
                type="text"
                placeholder="请输入正确值"
                name="test_times"
                autocomplete="off"
                class="layui-input"
                lay-verify="required|number"
              />
            </div>
            <label class="layui-form-label">test_action</label>
            <div class="layui-input-inline">
              <select name="test_action">
                <option value="node" selected>node</option>
                <option value="switch">switch</option>
                <option value="interface">interface</option>
                <option value="manual">manual</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">crm_vip_name</label>
            <div class="layui-input-inline">
              <input
                type="text"
                placeholder="请输入正确值"
                name="crm_vip_name"
                autocomplete="off"
                class="layui-input"
                lay-verify="required"
              />
            </div>
            <label class="layui-form-label">crm_controller_name</label>
            <div class="layui-input-inline">
              <input
                type="text"
                placeholder="请输入正确值"
                name="crm_controller_name"
                autocomplete="off"
                class="layui-input"
                lay-verify="required"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">storageclass_name</label>
            <div class="layui-input-inline">
              <input
                type="text"
                placeholder="请输入正确值"
                name="storageclass_name"
                autocomplete="off"
                class="layui-input"
                lay-verify="required"
              />
            </div>
            <label class="layui-form-label">pvc_size</label>
            <div class="layui-input-inline">
              <input
                type="text"
                placeholder="请输入正确值"
                name="pvc_size"
                autocomplete="off"
                class="layui-input"
                lay-verify="required"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">down_switch</label>
            <div class="layui-input-inline">
              <textarea
                placeholder="请输入正确值"
                name="down_switch"
                class="layui-textarea"
                lay-verify="required"
              ></textarea>
            </div>
            <label class="layui-form-label">down_host</label>
            <div class="layui-input-inline">
              <textarea
                placeholder="请输入正确值"
                name="down_host"
                class="layui-textarea"
                lay-verify="required"
              ></textarea>
            </div>
            <label class="layui-form-label">down_interface</label>
            <div class="layui-input-inline">
              <textarea
                placeholder="请输入正确值"
                name="down_interface"
                class="layui-textarea"
                lay-verify="required"
              ></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">storage_node</label>
            <div class="layui-input-inline">
              <textarea
                placeholder="请输入正确值"
                name="storage_node"
                class="layui-textarea"
                lay-verify="required"
              ></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">DB_IP</label>
            <div class="layui-input-inline">
              <input
                type="text"
                placeholder="请输入正确值"
                name="DB_IP"
                autocomplete="off"
                class="layui-input"
                lay-verify="required|ip"
              />
            </div>
            <label class="layui-form-label">DB_port</label>
            <div class="layui-input-inline">
              <input
                type="text"
                placeholder="请输入正确值"
                name="DB_port"
                autocomplete="off"
                class="layui-input"
                lay-verify="required|number"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button
                type="submit"
                class="layui-btn"
                lay-filter="spofPVC"
                lay-submit
              >
                Create
              </button>
            </div>
          </div>
        </form>
      </fieldset>
    </div>
    <div
      class="layui-row"
      style="margin-top: 20px; margin-left: 20px; margin-right: 20px;"
    >

    </div>
    <script
      type="text/javascript"
      src="{{url_for('static',filename='personal/js/JQuery.js')}}"
    ></script>
    <script src="{{ url_for('static',filename='layui/layui.all.js') }}"></script>
    <script
      type="text/javascript"
      src="{{url_for('static',filename='personal/js/basic-sundry.js')}}"
    ></script>
    <script

      src="{{url_for('static',filename='personal/js/spof-pvc.js')}}"
    ></script>
  </body>
</html>
